<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>JADWAL BOLA SLOTGOKIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --hijau: #00ff88;
      --emas: #ffd700;
      --gelap: #102c1c;
      --gelap2: #181818;
      --putih: #fff;
      --border-emas: 1.5px solid var(--emas);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, var(--gelap) 0%, var(--gelap2) 100%);
      min-height: 100vh;
      color: var(--putih);
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0px, rgba(255,255,255,0.08) 1.5px, transparent 2px, transparent 80px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.08) 0px, rgba(255,255,255,0.08) 1.5px, transparent 2px, transparent 80px);
      opacity: 0.18;
    }
    .header {
      text-align: center;
      font-size: 2.7rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      margin: 2.5rem 0 2rem 0;
      background: linear-gradient(90deg, var(--hijau), var(--emas) 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 16px var(--hijau)) drop-shadow(0 0 32px var(--emas));
      text-shadow: 0 2px 0 #222;
      border-radius: 0 0 80px 80px/0 0 60px 60px;
      position: relative;
      z-index: 2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }
    .liga-card {
      background: linear-gradient(135deg, rgba(17,34,17,0.85) 60%, rgba(255,215,0,0.10) 100%);
      border-radius: 16px;
      box-shadow: 0 0 18px 2px var(--emas), 0 0 8px 2px var(--hijau);
      border: var(--border-emas);
      margin-bottom: 1.2rem;
      min-width: 260px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s, transform 0.3s;
      overflow: hidden;
      position: relative;
    }
    .liga-card:hover {
      box-shadow: 0 0 32px 4px var(--emas), 0 0 16px 4px var(--hijau);
      transform: translateY(-2px) scale(1.01);
    }
    .liga-header {
      padding: 1rem 1rem;
      font-size: 1.15rem;
      font-weight: 900;
      cursor: pointer;
      background: linear-gradient(90deg, var(--hijau) 0%, var(--emas) 100%);
      color: #222;
      border-bottom: var(--border-emas);
      user-select: none;
      transition: background 0.3s, color 0.3s;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .liga-header .arrow {
      font-size: 1.2em;
      margin-left: 0.5em;
      transition: transform 0.4s cubic-bezier(.77,0,.18,1);
    }
    .liga-card.expanded .liga-header .arrow {
      transform: rotate(90deg);
    }
    .liga-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s cubic-bezier(.77,0,.18,1), padding 0.3s cubic-bezier(.77,0,.18,1);
      background: rgba(17, 34, 17, 0.85);
      padding: 0 1rem;
    }
    .liga-card.expanded .liga-content {
      max-height: 800px;
      padding: 1rem 1rem 1.2rem 1rem;
    }
    .jadwal-table-wrap {
      width: 100%;
      overflow-x: auto;
      margin: 0 auto;
      border-radius: 12px;
    }
    .jadwal-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(17,34,17,0.7);
      border-radius: 12px;
      box-shadow: 0 0 12px var(--hijau), 0 0 24px var(--emas);
      margin: 0 auto;
      min-width: 320px;
    }
    th, td {
      padding: 0.7rem 0.4rem;
      text-align: center;
      font-size: 0.98rem;
      border-bottom: var(--border-emas);
      transition: background 0.3s, color 0.3s;
    }
    th {
      background: linear-gradient(90deg, rgba(0,255,136,0.18), rgba(255,215,0,0.18));
      color: var(--emas);
      font-weight: 900;
      border-top: var(--border-emas);
      letter-spacing: 1px;
    }
    tr {
      background: rgba(17,34,17,0.6);
      transition: background 0.3s, box-shadow 0.3s;
    }
    tr:hover {
      background: linear-gradient(90deg, rgba(0,255,136,0.22), rgba(255,215,0,0.18));
      color: var(--emas);
    }
    .vs {
      color: var(--emas);
      font-weight: 900;
      font-size: 1.08em;
      margin: 0 0.4em;
    }
    .bet-btn {
      background: linear-gradient(90deg, var(--hijau) 0%, var(--emas) 100%);
      color: #222;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 40px;
      font-size: 0.98rem;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 0 10px var(--hijau), 0 0 14px var(--emas);
      transition: transform 0.18s cubic-bezier(.77,0,.18,1), box-shadow 0.18s cubic-bezier(.77,0,.18,1), background 0.2s cubic-bezier(.77,0,.18,1);
      outline: none;
      letter-spacing: 1px;
      display: inline-block;
      text-decoration: none;
    }
    .bet-btn:hover {
      transform: scale(1.07);
      background: linear-gradient(90deg, var(--emas) 0%, var(--hijau) 100%);
      box-shadow: 0 0 18px var(--emas), 0 0 18px var(--hijau);
      color: var(--putih);
    }
    /* Loader Spinner */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 4rem 0;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 7px solid #222;
      border-top: 7px solid var(--hijau);
      border-right: 7px solid var(--emas);
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      box-shadow: 0 0 18px var(--hijau), 0 0 18px var(--emas);
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .error-msg {
      color: var(--emas);
      font-size: 1.1rem;
      font-weight: 900;
      text-align: center;
      margin: 3rem 0;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .header { font-size: 1.3rem; }
      .container { padding: 0.3rem; }
      .liga-header { font-size: 0.95rem; padding: 0.7rem 0.5rem; }
      th, td { font-size: 0.85rem; padding: 0.5rem 0.2rem; }
      .bet-btn { padding: 0.4rem 0.8rem; font-size: 0.9rem; }
      .jadwal-table { min-width: 260px; }
    }
  </style>
</head>
<body>
  <div class="header">JADWAL BOLA SLOTGOKIL</div>
  <div class="container" id="jadwal-container">
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>
  </div>
  <script>
    // Ganti URL_API dengan URL Google Apps Script Web App Anda
    const URL_API = 'https://script.google.com/macros/s/AKfycbxDDkfozREVjv6EahkZTI0sN-VG1QkOeEot3d36k7wDzBn4in5qV31iG61ykrpFdkhZeQ/exec';

    function escapeHTML(str) {
      return String(str).replace(/[&<>"']/g, function(m) {
        return ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'})[m];
      });
    }

    async function fetchJadwal() {
      const loader = document.getElementById('loader');
      try {
        const res = await fetch(URL_API);
        if (!res.ok) throw new Error('Gagal fetch');
        const jadwal = await res.json();

        // Group by liga
        const ligaMap = {};
        jadwal.forEach(j => {
          if (!j.liga || !j.tanggal || !j.jam || !j.tima || !j.timb || !j.linkbet) return;
          if (!ligaMap[j.liga]) ligaMap[j.liga] = [];
          ligaMap[j.liga].push(j);
        });

        renderJadwal(ligaMap);
      } catch (e) {
        loader.innerHTML = '<div class="error-msg">Gagal mengambil data jadwal.<br>Silakan refresh.</div>';
      }
    }

    function renderJadwal(ligaMap) {
      const container = document.getElementById('jadwal-container');
      container.innerHTML = '';

      Object.entries(ligaMap).forEach(([liga, matches], idx) => {
        const card = document.createElement('div');
        card.className = 'liga-card';

        const header = document.createElement('div');
        header.className = 'liga-header';
        header.innerHTML = `<span>${escapeHTML(liga)}</span><span class="arrow">&#9654;</span>`;

        const content = document.createElement('div');
        content.className = 'liga-content';

        const tableWrap = document.createElement('div');
        tableWrap.className = 'jadwal-table-wrap';

        const table = document.createElement('table');
        table.className = 'jadwal-table';
        table.innerHTML = `
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Jam</th>
              <th>Pertandingan</th>
              <th>BET</th>
            </tr>
          </thead>
          <tbody>
            ${matches.map(m => `
              <tr>
                <td>${escapeHTML(m.tanggal)}</td>
                <td>${escapeHTML(m.jam)}</td>
                <td>
                  ${escapeHTML(m.tima)}
                  <span class="vs">vs</span>
                  ${escapeHTML(m.timb)}
                </td>
                <td>
                  <a class="bet-btn" href="${m.linkbet}" target="_blank" rel="noopener">BET</a>
                </td>
              </tr>
            `).join('')}
          </tbody>
        `;
        tableWrap.appendChild(table);
        content.appendChild(tableWrap);

        header.addEventListener('click', () => {
          card.classList.toggle('expanded');
        });

        card.appendChild(header);
        card.appendChild(content);
        container.appendChild(card);

        if (idx === 0) card.classList.add('expanded');
      });
    }

    fetchJadwal();
  </script>
</body>
</html>
