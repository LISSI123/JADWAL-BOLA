<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>JADWAL SPORT SLOTGOKIL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --hijau: #00ff88;
      --emas: #ffd700;
      --gelap: #102c1c;
      --gelap2: #181818;
      --putih: #fff;
      --border-emas: 2px solid var(--emas);
      --blur: 14px;
      --transisi: cubic-bezier(.77,0,.18,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(135deg, var(--gelap) 0%, var(--gelap2) 100%);
      color: var(--putih);
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.09) 0px, rgba(255,255,255,0.09) 1.5px, transparent 2px, transparent 80px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.09) 0px, rgba(255,255,255,0.09) 1.5px, transparent 2px, transparent 80px);
      opacity: 0.22;
    }
    .center-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      background: rgba(17,34,17,0.7);
      border-radius: 24px;
      box-shadow: 0 0 32px var(--emas), 0 0 16px var(--hijau);
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      max-width: 400px;
      margin: 6vh auto 0 auto;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      transition: box-shadow 0.5s var(--transisi);
    }
    .main-title {
      font-size: 2.3rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 2.2rem;
      background: linear-gradient(90deg, var(--hijau), var(--emas) 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 16px var(--hijau)) drop-shadow(0 0 32px var(--emas));
      text-shadow: 0 2px 0 #222;
      border-radius: 0 0 80px 80px/0 0 60px 60px;
      position: relative;
      z-index: 2;
      text-align: center;
      transition: filter 0.5s var(--transisi);
    }
    .sport-btns {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      align-items: center;
      margin-top: 1rem;
    }
    .sport-btn {
      width: 100%;
      max-width: 320px;
      font-size: 1.2rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      background: linear-gradient(90deg, var(--hijau) 0%, var(--emas) 100%);
      color: #222;
      border: none;
      border-radius: 40px;
      padding: 1rem 0;
      cursor: pointer;
      box-shadow: 0 0 16px var(--hijau), 0 0 24px var(--emas);
      margin-bottom: 0.2rem;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s var(--transisi);
      outline: none;
      letter-spacing: 1px;
      position: relative;
      text-shadow: 0 0 8px var(--emas);
    }
    .sport-btn:hover, .sport-btn:focus {
      background: linear-gradient(90deg, var(--emas) 0%, var(--hijau) 100%);
      color: var(--putih);
      box-shadow: 0 0 32px var(--emas), 0 0 32px var(--hijau);
      transform: scale(1.05);
    }
    .jadwal-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      z-index: 10;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transform: translateX(100vw);
      transition: opacity 0.5s var(--transisi), transform 0.7s var(--transisi);
    }
    .jadwal-screen.active {
      pointer-events: auto;
      opacity: 1;
      transform: translateX(0);
    }
    .jadwal-content {
      width: 100%;
      max-width: 700px;
      margin: 5vh auto 0 auto;
      background: rgba(17,34,17,0.7);
      border-radius: 24px;
      box-shadow: 0 0 32px var(--emas), 0 0 16px var(--hijau);
      padding: 2rem 1rem 2rem 1rem;
      position: relative;
      z-index: 11;
      min-height: 60vh;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: slideIn 0.7s var(--transisi);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(80vw);}
      to { opacity: 1; transform: translateX(0);}
    }
    .jadwal-header {
      font-size: 2rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--hijau), var(--emas) 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px var(--hijau)) drop-shadow(0 0 24px var(--emas));
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .back-btn {
      background: linear-gradient(90deg, var(--emas) 0%, var(--hijau) 100%);
      color: #222;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      padding: 0.7rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--hijau), 0 0 14px var(--emas);
      margin-bottom: 1.2rem;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s var(--transisi);
      outline: none;
      letter-spacing: 1px;
      position: relative;
      align-self: flex-start;
    }
    .back-btn:hover, .back-btn:focus {
      background: linear-gradient(90deg, var(--hijau) 0%, var(--emas) 100%);
      color: var(--putih);
      box-shadow: 0 0 18px var(--emas), 0 0 18px var(--hijau);
      transform: scale(1.05);
    }
    .liga-card {
      background: linear-gradient(135deg, rgba(17,34,17,0.85) 60%, rgba(255,215,0,0.13) 100%);
      border-radius: 18px;
      box-shadow: 0 8px 32px 2px var(--emas), 0 0 16px 2px var(--hijau);
      border: var(--border-emas);
      margin-bottom: 1.2rem;
      min-width: 260px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.5s var(--transisi), transform 0.5s var(--transisi);
      overflow: hidden;
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      position: relative;
    }
    .liga-card:hover {
      box-shadow: 0 16px 48px 4px var(--emas), 0 0 32px 4px var(--hijau);
      transform: translateY(-4px) scale(1.025);
    }
    .liga-header {
      padding: 1.1rem 1rem;
      font-size: 1.15rem;
      font-weight: 900;
      cursor: pointer;
      background: linear-gradient(90deg, var(--hijau) 0%, var(--emas) 100%);
      color: #222;
      border-bottom: var(--border-emas);
      user-select: none;
      transition: background 0.3s, color 0.3s;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px var(--hijau), 0 2px 16px var(--emas);
    }
    .liga-header .arrow {
      font-size: 1.2em;
      margin-left: 0.5em;
      transition: transform 0.5s var(--transisi);
    }
    .liga-card.expanded .liga-header .arrow {
      transform: rotate(90deg);
    }
    .liga-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.7s var(--transisi), padding 0.5s var(--transisi);
      background: rgba(17, 34, 17, 0.85);
      padding: 0 1rem;
    }
    .liga-card.expanded .liga-content {
      max-height: 800px;
      padding: 1.2rem 1rem 1.5rem 1rem;
    }
    .jadwal-table-wrap {
      width: 100%;
      overflow-x: auto;
      margin: 0 auto;
      border-radius: 12px;
      background: rgba(0,0,0,0.03);
      box-shadow: 0 0 8px var(--hijau), 0 0 16px var(--emas);
    }
    .jadwal-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(17,34,17,0.7);
      border-radius: 12px;
      margin: 0 auto;
      min-width: 320px;
    }
    th, td {
      padding: 0.8rem 0.5rem;
      text-align: center;
      font-size: 1rem;
      border-bottom: var(--border-emas);
      transition: background 0.3s, color 0.3s;
    }
    th {
      background: linear-gradient(90deg, rgba(0,255,136,0.18), rgba(255,215,0,0.18));
      color: var(--emas);
      font-weight: 900;
      border-top: var(--border-emas);
      letter-spacing: 1px;
    }
    tr {
      background: rgba(17,34,17,0.6);
      transition: background 0.3s, box-shadow 0.3s;
    }
    tr:hover {
      background: linear-gradient(90deg, rgba(0,255,136,0.22), rgba(255,215,0,0.18));
      color: var(--emas);
      box-shadow: 0 0 8px var(--hijau), 0 0 8px var(--emas);
    }
    .vs {
      color: var(--emas);
      font-weight: 900;
      font-size: 1.08em;
      margin: 0 0.4em;
    }
    .bet-btn {
      background: linear-gradient(90deg, var(--hijau) 0%, var(--emas) 100%);
      color: #222;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 0 10px var(--hijau), 0 0 14px var(--emas);
      transition: transform 0.18s var(--transisi), box-shadow 0.18s var(--transisi), background 0.2s var(--transisi);
      outline: none;
      letter-spacing: 1px;
      display: inline-block;
      text-decoration: none;
    }
    .bet-btn:hover {
      transform: scale(1.07);
      background: linear-gradient(90deg, var(--emas) 0%, var(--hijau) 100%);
      box-shadow: 0 0 18px var(--emas), 0 0 18px var(--hijau);
      color: var(--putih);
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 4rem 0;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 7px solid #222;
      border-top: 7px solid var(--hijau);
      border-right: 7px solid var(--emas);
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      box-shadow: 0 0 24px var(--hijau), 0 0 24px var(--emas);
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .error-msg {
      color: var(--emas);
      font-size: 1.2rem;
      font-weight: 900;
      text-align: center;
      margin: 3rem 0;
      letter-spacing: 1px;
    }
    @media (max-width: 900px) {
      .center-box, .jadwal-content { max-width: 98vw; }
      .main-title, .jadwal-header { font-size: 1.5rem; }
      .sport-btn { font-size: 1rem; padding: 0.8rem 0; }
      .back-btn { font-size: 1rem; padding: 0.6rem 1.2rem; }
    }
    @media (max-width: 600px) {
      .center-box, .jadwal-content { padding: 1rem 0.3rem; border-radius: 14px; }
      .main-title, .jadwal-header { font-size: 1.1rem; }
      .sport-btn { font-size: 0.95rem; padding: 0.7rem 0; }
      .back-btn { font-size: 0.95rem; padding: 0.5rem 1rem; }
      .liga-header { font-size: 1rem; padding: 0.8rem 0.5rem; }
      th, td { font-size: 0.85rem; padding: 0.5rem 0.2rem; }
      .bet-btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
      .jadwal-table { min-width: 260px; }
      .liga-card { border-radius: 14px; }
    }
  </style>
</head>
<body>
  <div id="main-menu" class="center-box">
    <div class="main-title">JADWAL SPORT SLOTGOKIL</div>
    <div class="sport-btns">
      <button class="sport-btn" data-sport="bola">Bola</button>
      <button class="sport-btn" data-sport="basket">Basket</button>
      <button class="sport-btn" data-sport="tennis">Tennis</button>
      <button class="sport-btn" data-sport="voli">Voli</button>
      <button class="sport-btn" data-sport="badminton">Badminton</button>
      <button class="sport-btn" data-sport="baseball">Baseball</button>
    </div>
  </div>
  <div id="jadwal-screen" class="jadwal-screen">
    <div class="jadwal-content">
      <button class="back-btn" id="back-btn">&#8592; Kembali</button>
      <div class="jadwal-header" id="jadwal-header"></div>
      <div id="jadwal-container">
        <div class="loader" id="loader">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Ganti URL_API dengan URL Google Apps Script Web App Anda
    const URL_API = 'https://script.google.com/macros/s/AKfycbxDDkfozREVjv6EahkZTI0sN-VG1QkOeEot3d36k7wDzBn4in5qV31iG61ykrpFdkhZeQ/exec';

    function escapeHTML(str) {
      return String(str).replace(/[&<>"']/g, function(m) {
        return ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'})[m];
      });
    }

    const mainMenu = document.getElementById('main-menu');
    const jadwalScreen = document.getElementById('jadwal-screen');
    const jadwalHeader = document.getElementById('jadwal-header');
    const jadwalContainer = document.getElementById('jadwal-container');
    const loader = document.getElementById('loader');
    const backBtn = document.getElementById('back-btn');

    let currentSport = null;

    document.querySelectorAll('.sport-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        currentSport = btn.getAttribute('data-sport');
        showJadwalScreen();
        fetchJadwal();
      });
    });

    backBtn.addEventListener('click', () => {
      jadwalScreen.classList.remove('active');
      mainMenu.style.display = 'flex';
      setTimeout(() => {
        jadwalScreen.style.opacity = 0;
        jadwalScreen.style.transform = 'translateX(100vw)';
      }, 400);
    });

    function showJadwalScreen() {
      mainMenu.style.display = 'none';
      jadwalScreen.classList.add('active');
      jadwalScreen.style.opacity = 1;
      jadwalScreen.style.transform = 'translateX(0)';
      jadwalHeader.textContent = 'Jadwal ' + capitalize(currentSport);
      jadwalContainer.innerHTML = '';
      jadwalContainer.appendChild(loader);
      loader.style.display = 'flex';
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function fetchJadwal() {
      loader.style.display = 'flex';
      jadwalContainer.innerHTML = '';
      jadwalContainer.appendChild(loader);
      try {
        const res = await fetch(URL_API + '?sport=' + encodeURIComponent(currentSport));
        if (!res.ok) throw new Error('Gagal fetch');
        const jadwal = await res.json();

        // Group by liga
        const ligaMap = {};
        jadwal.forEach(j => {
          if (!j.liga || !j.tanggal || !j.jam || !j.tima || !j.timb || !j.linkbet) return;
          if (!ligaMap[j.liga]) ligaMap[j.liga] = [];
          ligaMap[j.liga].push(j);
        });

        renderJadwal(ligaMap);
      } catch (e) {
        loader.style.display = 'none';
        jadwalContainer.innerHTML = '<div class="error-msg">Gagal mengambil data jadwal.<br>Silakan refresh.</div>';
      }
    }

    function renderJadwal(ligaMap) {
      jadwalContainer.innerHTML = '';
      Object.entries(ligaMap).forEach(([liga, matches], idx) => {
        const card = document.createElement('div');
        card.className = 'liga-card';

        const header = document.createElement('div');
        header.className = 'liga-header';
        header.innerHTML = `<span>${escapeHTML(liga)}</span><span class="arrow">&#9654;</span>`;

        const content = document.createElement('div');
        content.className = 'liga-content';

        const tableWrap = document.createElement('div');
        tableWrap.className = 'jadwal-table-wrap';

        const table = document.createElement('table');
        table.className = 'jadwal-table';
        table.innerHTML = `
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Jam</th>
              <th>Pertandingan</th>
              <th>BET</th>
            </tr>
          </thead>
          <tbody>
            ${matches.map(m => `
              <tr>
                <td>${escapeHTML(m.tanggal)}</td>
                <td>${escapeHTML(m.jam)}</td>
                <td>
                  ${escapeHTML(m.tima)}
                  <span class="vs">vs</span>
                  ${escapeHTML(m.timb)}
                </td>
                <td>
                  <a class="bet-btn" href="${m.linkbet}" target="_blank" rel="noopener">BET</a>
                </td>
              </tr>
            `).join('')}
          </tbody>
        `;
        tableWrap.appendChild(table);
        content.appendChild(tableWrap);

        header.addEventListener('click', () => {
          card.classList.toggle('expanded');
        });

        card.appendChild(header);
        card.appendChild(content);
        jadwalContainer.appendChild(card);

        if (idx === 0) card.classList.add('expanded');
      });
    }
  </script>
</body>
</html>
